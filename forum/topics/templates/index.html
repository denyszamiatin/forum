{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
<img src="{% static 'images.png' %}" align="right" >
{% block content %}
    <h1>Topics:</h1>
    <ul>
    {% for topic in topics %}
        <li><a href="{{ topic.get_absolute_url }}">
            {{ topic.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
{% block footer %}
    <p>&copy; 2016</p>
{% endblock %}
</body>
</html>
